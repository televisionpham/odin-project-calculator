<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project - Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="root">
        <div class="calculator">
            <div class="formula-screen">0</div>
            <div id="display" class="output-screen">0</div>
            <div id="buttons">
                <button class="jumbo" id="clear" value="AC">AC</button>
                <button id="divide" value="/">/</button>
                <button id="multiply" value="x">x</button>
                <button id="seven" value="7">7</button>
                <button id="eight" value="8">8</button>
                <button id="nine" value="9">9</button>
                <button id="subtract" value="-">-</button>
                <button id="four" value="4">4</button>
                <button id="five" value="5">5</button>
                <button id="six" value="6">6</button>
                <button id="add" value="+">+</button>
                <button id="one" value="1">1</button>
                <button id="two" value="2">2</button>
                <button id="three" value="3">3</button>
                <button class="jumbo" id="zero" value="0">0</button>
                <button id="decimal" value=".">.</button>
                <button id="equals" value="=">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
